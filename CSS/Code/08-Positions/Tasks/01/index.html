<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <style>
        body {
            margin: 0;

        }

        div {
            width: 250px;
            height: 200px;
        }

        div:not(:first-of-type) {
            border-top-right-radius: 45px;
            border-bottom-left-radius: 45px;
            
        }

        .box1 {
          background-color: brown;
          width: 500px;  
          height: 500px ;
          position: relative;

        }

        .box2 {
            background-color: green;
            position: absolute;
            top: 150px;
            left: 150px;
        }

        .box3 {
            background-color: violet;
            position: absolute;
            top: 100px;
            left: 100px;

        }

        .box4 {
            background-color: chocolate;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .box5 {
            background-color: whitesmoke;
            position: absolute;
            top: 0px;
            left: 0px;
        } 
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
